<html lang="en">
  <head>

   <body>

    <div class="table-responsive">
      <table class="table table-primary">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Foto</th>
            <th scope="col">Nombre</th>
            <th scope="col">Correo</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
           {% for empleado in empleados %}
           <tr class="td">
            <td>{{empleado[0]}}</td>
            <td>
              <img class="img-thumbnail" width="80" src="uploads/{{empleado[3]}}" alt="">
            </td>
            <td>{{empleado[1]}}</td>
            <td>{{empleado[2]}}</td>
            <td>
              <a class="btn btn-warning"href="/edit/{{empleado[0]}}">Editar</a>
              <a onclick="return confirm('Â¿Desea borrar el registro?')" class="btn btn-danger" href="destroy/{{empleado[0]}}">Eliminar</a>
              </td>
          </tr>
           {% endfor %}
                
        </tbody>
      </table>
    </div>
